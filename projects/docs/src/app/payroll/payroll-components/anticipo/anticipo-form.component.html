<form class="m-0 d-flex main-container main-form" style="overflow: visible" [formGroup]="form">
    <div class="m-0 mat-card">
        <div class="mat-card-header card-header-primary">
            <h1 mat-dialog-title>Formulario Anticipo {{ data.id }}</h1>
            <h4 class="card-title">Agregar anticipo nuevo</h4>
            <p class="card-category">Informaci√≥n de anticipo</p>
        </div>
        <div class="card-body">

            <mat-form-field>
                <input matInput tabindex="1" formControlName="anticipo" placeholder="Valor del anticipo" id="anticipo"
                    type="text" class="form-control" />
                <div *ngIf="f.anticipo.touched && f.anticipo.invalid" class="alert alert-danger">
                    <div *ngIf="f.anticipo.errors?.required">
                        anticipo is required.
                    </div>
                </div>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fecha" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-button (click)="save()" tabindex="3">Guardar</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</form>
