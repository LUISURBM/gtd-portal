<form class="m-0 d-flex main-container main-form" style="overflow: visible" [formGroup]="form">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon"><em class="material-icons">{{'1F949'|gtdEmoji}}</em></div>
        <h1>Formulario Anticipo</h1>
      </div>
    </div>
    <div class="card-body">

      <mat-form-field>
        <input matInput tabindex="1" formControlName="anticipo" placeholder="Valor del anticipo" id="anticipo"
          type="number" step="0.01" class="form-control" />
        <div *ngIf="f.anticipo.touched && f.anticipo.invalid" class="alert alert-danger">
          <div *ngIf="f.anticipo.errors?.required">
            Valor del Anticipo es obligatorio.
          </div>
        </div>
      </mat-form-field>

      <div >
        <button class="col-md-12" mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button class="col-md-12" mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
