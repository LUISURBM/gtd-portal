<mat-card>
  <mat-card-header>
    <mat-card-title>Anticipos</mat-card-title>
    <mat-card-subtitle>Angular Material table for <code>anticipos</code> elements. </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <mat-icon (click)="openDialog()" matSuffix mat-fab color="primary">add</mat-icon>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8">
      <table mat-table class="" [dataSource]="dataSource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Anticipo #</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
          <td mat-cell *matCellDef="let element">{{ element.anticipo }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha | date:'short'}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button [matMenuTriggerFor]="sdprofile" mat-icon-button color="primary" color="accent">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #sdprofile="matMenu" class="mymegamenu">
              <button mat-menu-item>
                <mat-icon>settings</mat-icon> Settings
              </button>
              <button mat-menu-item>
                <mat-icon>account_box</mat-icon> Profile
              </button>
              <button mat-menu-item (click)="openDialog(element.id)">
                <mat-icon>notifications_off</mat-icon> Disable notifications
              </button>
              <button mat-menu-item color="primary" (click)="openDialog(element.id)">
                <mat-icon>edit</mat-icon> Editar
              </button>
              <button mat-menu-item (click)="delete(element)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
