<mat-card #formView>
  <mat-card-content>
    <mat-card-title>Pagos</mat-card-title>
    <mat-card-subtitle>Angular Material table for <code>Pagos</code> elements. </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <mat-icon (click)="openDialog()" matSuffix mat-fab color="primary">add</mat-icon>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8" *ngIf="dataSource$ | async as dataSource">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="banco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>banco</th>
          <td mat-cell *matCellDef="let element">{{ element.banco }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="forma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Forma</th>
          <td mat-cell *matCellDef="let element">{{ element.forma }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="metodo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Método</th>
          <td mat-cell *matCellDef="let element">{{ element.metodo }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="numeroCuenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Número cuenta</th>
          <td mat-cell *matCellDef="let element">{{ element.numeroCuenta }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tipoCuenta">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo cuenta</th>
          <td mat-cell *matCellDef="let element">{{ element.tipoCuenta }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
