<h1 mat-dialog-title>Formulario Nota {{ data.id }}</h1>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Agregar nota nueva</h4>
                <p class="card-category">Informaci√≥n de la nota</p>
              </div>
              <div class="card-body">
                <form [formGroup]="form">
                  <mat-form-field>
                    <input
                      matInput
                      tabindex="1"
                      formControlName="nota"
                      placeholder="Valor de la nota"
                      id="nota"
                      type="text"
                      class="form-control"
                    />
                    <div
                      *ngIf="f.nota.touched && f.nota.invalid"
                      class="alert alert-danger"
                    >
                      <div *ngIf="f.nota.errors?.required">
                        nota es obligatorio.
                      </div>
                    </div>
                  </mat-form-field>


                  <div mat-dialog-actions>
                    <button mat-button (click)="save()" tabindex="3">Guardar</button>
                    <button mat-button (click)="onNoClick()" tabindex="-1">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
