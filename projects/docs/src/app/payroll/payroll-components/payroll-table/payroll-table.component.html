<mat-card>
  <mat-card-header>
    <mat-card-title>Nómina</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="display: flex">
        <ng-container formGroupName="periodo">
          <mat-form-field class="example-full-width">
            <mat-label>Fecha corte</mat-label>
            <input matInput formControlName="fechaLiquidacion"  placeholder="Ej. Mia" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" touchUi [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        </ng-container>
        <mat-form-field class="example-full-width">
          <mat-label>Buscar</mat-label>
          <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input
            formControlName="filtro">
          <mat-icon (click)="navSrv.navigate('/nómina/form',selected)" matSuffix mat-fab color="primary">
            add_circle_outline
          </mat-icon>
        </mat-form-field>
      </div>
    </form>

    <div class="mat-elevation-z8" *ngIf="dataSource$ | async as dataSource">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nómina # </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>descripcion</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>periodo</th>
          <td mat-cell *matCellDef="let element">{{ element.periodo?.fechaLiquidacion | date:'short' }}</td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
