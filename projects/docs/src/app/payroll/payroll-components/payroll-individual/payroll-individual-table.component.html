<mat-card class="card" *ngIf="dataSource$ | async as dataSource">
  <mat-card-header class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">ðŸ“œ</em>
      </div>
      <h1 class="card-title">NÃ³minas
        <strong>Individuales</strong>
      </h1>
      <p class="card-category">Total cargados</p>
    </mat-card-title>
    <mat-card-subtitle><code class=""><a >{{dataSource.datasource.data.length}}</a></code> <code (click)="navSrv.navigate('/nÃ³mina')">&lt;NÃ³minas individuales&gt;</code> del corte. </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="display: flex">
        <ng-container formGroupName="periodo">
          <mat-form-field class="example-full-width">
            <mat-label>Fecha corte</mat-label>
            <input matInput formControlName="fechaLiquidacion"  placeholder="Ej. Mia" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <span matDatepickerToggleIcon>ðŸ“…</span>
            </mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" touchUi [startAt]="startDate" (monthSelected)="picker.close()"></mat-datepicker>
          </mat-form-field>
        </ng-container>
        <mat-form-field class="example-full-width">
          <mat-label>Buscar</mat-label>
          <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input
            formControlName="filtro">
          <button mat-icon-button (click)="navSrv.navigate('/nÃ³mina/view')" matSuffix color="primary">
            <span>âž•</span>
          </button>
        </mat-form-field>
      </div>
    </form>

    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header># </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trabajador</th>
          <td mat-cell *matCellDef="let element">{{ element.trabajador.primerNombre }} {{ element.trabajador.primerApellido }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
          <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="navSrv.navigate('/nÃ³mina/view')">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="openDialog(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;" (click)="selection.toggle(row)"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
