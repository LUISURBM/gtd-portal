<form #formView [formGroup]="form" class="d-flex main-container main-form">
  <div class="mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon" (click)="changeState()">
      <div class="card-icon">
        <i class="material-icons">work</i>
      </div>
      <h1 class="card-title">
        {{ f.id.value ? 'Editar Nómina individual {{f.id.value}}' : 'Agregar Nómina individual' }}
      </h1>
    </div>
    <div class="card-body" [@heightGrow]="state">

              <small>9'999.9999</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="col-12 type-tooltip-ne" matTooltip="Tooltip!">
        <span>Estado</span>
        <mat-form-field>
          <mat-select class="example-select" #business tabindex="1" formControlName="catalog" id="business">
            <mat-option *ngFor="let catalog of catalogs" [value]="catalog.code"> {{catalog.name}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="deduccion" placeholder="Total deducciones" id="deduccion"
            type="text" class="form-control" />
          <div *ngIf="f.deduccion.touched && f.deduccion.invalid" class="alert alert-danger">
            <div *ngIf="f.deduccion.errors?.required">
              deducción is required.
            </div>
          </div>
        </mat-form-field>
      </div>
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="devengos" placeholder="Total devengos" id="devengos" type="text"
            class="form-control" />
          <div *ngIf="f.devengos.touched && f.devengos.invalid" class="alert alert-danger">
            <div *ngIf="f.devengos.errors?.required">
              devengos is required.
            </div>
          </div>
        </mat-form-field>
      </div>
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="totalAPagar" placeholder="total a pagar" id="totalAPagar"
            type="text" class="form-control" />
          <div *ngIf="f.totalAPagar.touched && f.totalAPagar.invalid" class="alert alert-danger">
            <div *ngIf="f.totalAPagar.errors?.required">
              total a pagar is required.
            </div>
          </div>
        </mat-form-field>
      </div>
    </div>
  </div>

</form>
