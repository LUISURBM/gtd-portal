<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">

  <div class="card m-0 mat-card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F555'|gtdEmoji}}</em></div>
      <h1 mat-dialog-title>Formulario Horario Adicional {{ data.id }}</h1>
    </div>
    <div class="card-body">
      <h4 class="card-title">Agregar Horario Adicional nuevo</h4>
      <p class="card-category">Informaci√≥n de Horario Adicional</p>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Ver tipos</span>
        <mat-form-field>
          <mat-select class="example-select" #catalog tabindex="1" formControlName="catalog" id="catalog">
            <mat-option *ngFor="let bus of catalogs" [value]="bus">
              {{bus.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Cantidad</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="cantidad" placeholder="cantidad" id="cantidad" type="text"
            class="form-control" />
          <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
            <div *ngIf="f.cantidad.errors?.required">
              cantidad is required.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Pago</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="pago" placeholder="pago" id="pago" type="text"
            class="form-control" />
          <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">
            <div *ngIf="f.pago.errors?.required">
              pago is required.
            </div>
          </div>
        </mat-form-field>

      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Porcentaje</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje" type="text"
            class="form-control" />
          <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">
            <div *ngIf="f.porcentaje.errors?.required">
              porcentaje is required.
            </div>
          </div>
        </mat-form-field>

      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Hora inicio</span>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Hora inicio</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="horaInicio" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>

      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Hora fin</span>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Hora fin</mat-label>
          <input matInput [matDatepicker]="pickerFin" formControlName="horaFin" />
          <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker touchUi #pickerFin></mat-datepicker>
        </mat-form-field>
      </div>

      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
