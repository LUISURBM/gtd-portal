<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F949'|gtdEmoji}}</em></div>
      <h1 mat-dialog-title>Formulario comision </h1>
    </div>
    <div class="card-body">
      <h4 class="card-title">Agregar comision nuevo</h4>
      <p class="card-category">Información de comision</p>
      <mat-form-field>
        <input matInput tabindex="1" formControlName="comision" placeholder="Valor de la comision" id="comision"
          type="number" min="0" max="999999999999999" step="0.01" class="form-control" />
        <div *ngIf="f.comision.touched && f.comision.invalid" class="alert alert-danger">
          <div *ngIf="f.comision.errors?.min || f.comision.errors?.max">
            Máximo 999.999.999'999.999; mínimo 0
          </div>
          <div *ngIf="f.comision.errors?.required">
            comision es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <div>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Volver
        </button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
