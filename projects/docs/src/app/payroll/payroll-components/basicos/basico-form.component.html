<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible" mat-dialog-title cdkDrag
  cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon"><em class="material-icons">{{'1F4C3'|gtdEmoji}}</em></div>
        <h1>Formulario {{ f.id ? 'Editar' : 'Nuevo'}} Básico</h1>
      </div>
    </div>

    <div class="card-body">
      <div class="type-tooltip-ne">
        <span>Dias trabajados</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="diasTrabajados" placeholder="diasTrabajados" id="diasTrabajados"
            type="number" min="0" max="2146000000" step="1" class="form-control" />
          <div *ngIf="f.diasTrabajados.touched && f.diasTrabajados.invalid" class="alert alert-danger">
            <div *ngIf="f.diasTrabajados.errors?.min || f.diasTrabajados.errors?.max">
              Máximo 2.146'000.000; mínimo 0
            </div>
            <div *ngIf="f.diasTrabajados.errors?.required">
              diasTrabajados es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne">
        <span>Sueldo trabajado</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="sueldoTrabajado" placeholder="sueldoTrabajado"
            id="sueldoTrabajado" type="number" min="0" max="999999999999999" step="0.01" class="form-control" />
          <div *ngIf="f.sueldoTrabajado.touched && f.sueldoTrabajado.invalid" class="alert alert-danger">

            <div *ngIf="f.sueldoTrabajado.errors?.min || f.sueldoTrabajado.errors?.max">
              Máximo 999.999.999'999.999; mínimo 0
            </div>
            <div *ngIf="f.sueldoTrabajado.errors?.required">
              sueldoTrabajado es obligatorio.
            </div>
          </div>
        </mat-form-field>

      </div>
      <div>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Volver
        </button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
