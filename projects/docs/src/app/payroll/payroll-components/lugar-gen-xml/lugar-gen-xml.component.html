<mat-card>
  <mat-card-content>
    <mat-card-title>Lugares de Generación XMLs</mat-card-title>
    <mat-card-subtitle><code>Lugar Generación XML</code> </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <mat-icon (click)="openDialog()" matSuffix mat-fab color="primary">add</mat-icon>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8" *ngIf="dataSource$ | async as dataSource">
      <table mat-table class="table-responsive-sm" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pais</th>
          <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="departamentoEstado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento/Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.departamentoEstado }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="municipioCiudad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Municipio/Ciudad</th>
          <td mat-cell *matCellDef="let element">{{ element.municipioCiudad }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idioma">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Idioma</th>
          <td mat-cell *matCellDef="let element">{{ element.idioma }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <span>{{'270F'|gtdEmoji}}</span>
            </button>

            <button mat-icon-button class="gtd-icon-button" (click)="delete(element)">
              <span>{{'1F5D1'|gtdEmoji}}</span>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20, 200, 2000]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
