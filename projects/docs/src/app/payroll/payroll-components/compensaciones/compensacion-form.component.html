<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header card-header-primary card-header-icon">
      <div class="card-header mat-card-header card-header-primary card-header-icon">
        <div class="card-icon"><em class="material-icons">{{'1F381'|gtdEmoji}}</em></div>
        <h1 mat-dialog-title>Formulario Compensaciones {{ data.id }}</h1>
      </div>
      <div class="card-body">
        <h4 class="card-title">Agregar Compensaciones nuevo</h4>
        <p class="card-category">Informaci√≥n de Compensaciones</p>
        <div class="type-tooltip-ne" matTooltip="Tooltip!">
          <span>Compensacion E</span>
          <mat-form-field>
            <input matInput tabindex="1" formControlName="compensacionE" placeholder="compensacionE" id="compensacionE"
              type="text" class="form-control" />
            <div *ngIf="f.compensacionE.touched && f.compensacionE.invalid" class="alert alert-danger">
              <div *ngIf="f.compensacionE.errors?.required">
                compensacionE es obligatorio.
              </div>
            </div>
          </mat-form-field>
        </div>

        <div class="type-tooltip-ne" matTooltip="Tooltip!">
          <span>Compensacion O</span>
          <mat-form-field>
            <input matInput tabindex="2" formControlName="compensacionO" placeholder="compensacionO" id="compensacionO"
              type="text" class="form-control" />
            <div *ngIf="f.compensacionO.touched && f.compensacionO.invalid" class="alert alert-danger">
              <div *ngIf="f.compensacionO.errors?.required">
                compensacionO es obligatorio.
              </div>
            </div>
          </mat-form-field>

        </div>
        <div mat-dialog-actions>
          <button mat-button (click)="onNoClick()" tabindex="-1">
            Cancelar
          </button>
          <button mat-button (click)="save()" tabindex="3">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</form>
