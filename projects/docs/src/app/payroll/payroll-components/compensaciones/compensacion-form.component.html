<h1 mat-dialog-title>Formulario Compensaciones {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Compensaciones nuevo</h4>
            <p class="card-category">Informaci√≥n de Compensaciones</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="example-tooltip-host" matTooltip="Tooltip!">
                <span>Compensacion E</span>
                <mat-form-field>
                  <input matInput tabindex="1" formControlName="compensacionE" placeholder="compensacionE"
                    id="compensacionE" type="text" class="form-control" />
                  <div *ngIf="f.compensacionE.touched && f.compensacionE.invalid" class="alert alert-danger">
                    <div *ngIf="f.compensacionE.errors?.required">
                      compensacionE is required.
                    </div>
                  </div>
                </mat-form-field>
              </div>

              <div class="example-tooltip-host" matTooltip="Tooltip!">
                <span>Compensacion O</span>
                <mat-form-field>
                  <input matInput tabindex="2" formControlName="compensacionO" placeholder="compensacionO"
                    id="compensacionO" type="text" class="form-control" />
                  <div *ngIf="f.compensacionO.touched && f.compensacionO.invalid" class="alert alert-danger">
                    <div *ngIf="f.compensacionO.errors?.required">
                      compensacionO is required.
                    </div>
                  </div>
                </mat-form-field>

              </div>
              <div mat-dialog-actions>
                <button mat-button (click)="save()" tabindex="3">Guardar</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
