<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F4C3'|gtdEmoji}}</em></div>
      <h1 class="card-category">Formulario Bono </h1>
    </div>
    <div class="card-body">
      <h4 class="card-title">Agregar Bono nuevo</h4>
      <p class="card-subtitle">Información de Bono</p>
      <div class="type-tooltip-ne" >
        <span>Pago alimentación Ns</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="pagoAlimentacionNs" placeholder="pagoAlimentacionNs"
            id="pagoAlimentacionNs" type="text" class="form-control" />
          <div *ngIf="f.pagoAlimentacionNs.touched && f.pagoAlimentacionNs.invalid" class="alert alert-danger">
            <div *ngIf="f.pagoAlimentacionNs.errors?.required">
              pagoAlimentacionNs es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" >
        <span>Pago alimentación S</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="pagoAlimentacionS" placeholder="pagoAlimentacionS"
            id="pagoAlimentacionS" type="text" class="form-control" />
          <div *ngIf="f.pagoAlimentacionS.touched && f.pagoAlimentacionS.invalid" class="alert alert-danger">
            <div *ngIf="f.pagoAlimentacionS.errors?.required">
              pagoAlimentacionS es obligatorio.
            </div>
          </div>
        </mat-form-field>

      </div>

      <div class="type-tooltip-ne" >
        <span>Pago Ns</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="pagoNs" placeholder="pagoNs" id="pagoNs" type="text"
            class="form-control" />
          <div *ngIf="f.pagoNs.touched && f.pagoNs.invalid" class="alert alert-danger">
            <div *ngIf="f.pagoNs.errors?.required">
              pagoNs es obligatorio.
            </div>
          </div>
        </mat-form-field>

      </div>

      <div class="type-tooltip-ne" >
        <span>Pago S</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="pagoS" placeholder="pagoS" id="pagoS" type="text"
            class="form-control" />
          <div *ngIf="f.pagoS.touched && f.pagoS.invalid" class="alert alert-danger">
            <div *ngIf="f.pagoS.errors?.required">
              pagoS es obligatorio.
            </div>
          </div>
        </mat-form-field>

      </div>
      <div mat-dialog-actions>
        <a mat-button (click)="onNoClick()" tabindex="-1" color="accent">
          Cancelar
        </a>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
