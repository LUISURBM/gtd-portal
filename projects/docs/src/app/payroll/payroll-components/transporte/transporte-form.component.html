<h1 mat-dialog-title>Formulario Transporte {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Transporte nuevo</h4>
            <p class="card-category">Informaci√≥n de Transporte</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">

              <mat-form-field>
                <input matInput tabindex="2" formControlName="auxilioTransporte" placeholder="Valor de la auxilioTransporte" id="auxilioTransporte" type="text"
                  class="form-control" />
                <div *ngIf="f.auxilioTransporte.touched && f.auxilioTransporte.invalid" class="alert alert-danger">
                  <div *ngIf="f.auxilioTransporte.errors?.required">
                    auxilioTransporte is required.
                  </div>
                </div>
              </mat-form-field>
              <mat-form-field>
                <input matInput tabindex="3" formControlName="viaticoManutAlojNS" placeholder="Cantidad"
                  id="viaticoManutAlojNS" type="text" class="form-control" />
                <div *ngIf="f.viaticoManutAlojNS.touched && f.viaticoManutAlojNS.invalid" class="alert alert-danger">
                  <div *ngIf="f.viaticoManutAlojNS.errors?.required">
                    viaticoManutAlojNS is required.
                  </div>
                </div>
              </mat-form-field>
              <mat-form-field>
                <input matInput tabindex="3" formControlName="viaticoManutAlojS" placeholder="Cantidad"
                  id="viaticoManutAlojS" type="text" class="form-control" />
                <div *ngIf="f.viaticoManutAlojS.touched && f.viaticoManutAlojS.invalid" class="alert alert-danger">
                  <div *ngIf="f.viaticoManutAlojS.errors?.required">
                    viaticoManutAlojS is required.
                  </div>
                </div>
              </mat-form-field>


              <div mat-dialog-actions>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
                <button mat-button (click)="save()" tabindex="4">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
