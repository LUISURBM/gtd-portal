<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F695'|gtdEmoji}}</em></div>
      <h4 class="card-title">Agregar Transporte nuevo</h4>
    </div>
    <div class="card-body">
      <p class="card-category">Informaci√≥n de Transporte</p>
      <mat-form-field>
        <input matInput tabindex="2" formControlName="auxilioTransporte" placeholder="Valor de la auxilioTransporte"
          id="auxilioTransporte" type="text" class="form-control" />
        <div *ngIf="f.auxilioTransporte.touched && f.auxilioTransporte.invalid" class="alert alert-danger">
          <div *ngIf="f.auxilioTransporte.errors?.required">
            auxilioTransporte es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="viaticoManutAlojNS" placeholder="Cantidad" id="viaticoManutAlojNS"
          type="text" class="form-control" />
        <div *ngIf="f.viaticoManutAlojNS.touched && f.viaticoManutAlojNS.invalid" class="alert alert-danger">
          <div *ngIf="f.viaticoManutAlojNS.errors?.required">
            viaticoManutAlojNS es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="viaticoManutAlojS" placeholder="Cantidad" id="viaticoManutAlojS"
          type="text" class="form-control" />
        <div *ngIf="f.viaticoManutAlojS.touched && f.viaticoManutAlojS.invalid" class="alert alert-danger">
          <div *ngIf="f.viaticoManutAlojS.errors?.required">
            viaticoManutAlojS es obligatorio.
          </div>
        </div>
      </mat-form-field>


      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button mat-button (click)="save()" tabindex="4">Guardar</button>
      </div>
    </div>
  </div>
</form>
