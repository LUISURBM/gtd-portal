<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon">
          <em class="material-icons">{{'1F4C3'|gtdEmoji}}</em>
        </div>
        <h1 mat-dialog-title>Formulario Prima </h1>
      </div>
    </div>

    <div class="card-body">
      <mat-form-field>
        <input matInput tabindex="1" formControlName="cantidad" placeholder="Valor de cantidad" id="cantidad"
          type="number" class="form-control" />
        <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
          <div *ngIf="f.cantidad.errors?.required">
            cantidad es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="2" formControlName="pagoNs" placeholder="Valor de PagoNs" id="pagoNs" type="number"
          class="form-control" />
        <div *ngIf="f.pagoNs.touched && f.pagoNs.invalid" class="alert alert-danger">
          <div *ngIf="f.pagoNs.errors?.required">
            Pago Ns es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="pago" placeholder="Valor de Pago" id="pago" type="number"
          class="form-control" />
        <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">
          <div *ngIf="f.pago.errors?.required">
            pago es obligatorio.
          </div>
        </div>
      </mat-form-field>


      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button mat-button (click)="save()" tabindex="4">Guardar</button>
      </div>
    </div>
  </div>
</form>
