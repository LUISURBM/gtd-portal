<h1 mat-dialog-title>Formulario Incapacidad {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Incapacidad nuevo</h4>
            <p class="card-category">Informaci√≥n de Incapacidad</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Cantidad</span>
                <mat-form-field>
                  <input matInput tabindex="1" formControlName="cantidad" placeholder="cantidad" id="cantidad"
                    type="text" class="form-control" />
                  <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
                    <div *ngIf="f.cantidad.errors?.required">
                      cantidad is required.
                    </div>
                  </div>
                </mat-form-field>
              </div>

              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Pago</span>
                <mat-form-field>
                  <input matInput tabindex="2" formControlName="pago" placeholder="pago" id="pago" type="text"
                    class="form-control" />
                  <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">
                    <div *ngIf="f.pago.errors?.required">
                      pago is required.
                    </div>
                  </div>
                </mat-form-field>

              </div>

              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Tipo</span>
                <mat-form-field>
                  <input matInput tabindex="2" formControlName="tipo" placeholder="tipo" id="tipo" type="text"
                    class="form-control" />
                  <div *ngIf="f.tipo.touched && f.tipo.invalid" class="alert alert-danger">
                    <div *ngIf="f.tipo.errors?.required">
                      tipo is required.
                    </div>
                  </div>
                </mat-form-field>

              </div>

              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Fecha inicio</span>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Fecha inicio</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="fechaInicio" />
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>

              </div>

              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Fecha fin</span>
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Fecha fin</mat-label>
                  <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" />
                  <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #pickerFin></mat-datepicker>
                </mat-form-field>
              </div>

              <div mat-dialog-actions>
                <button mat-button (click)="save()" tabindex="3">Guardar</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
