<mat-card>
  <mat-card-content>
    <mat-card-title>Incapacidades</mat-card-title>
    <mat-card-subtitle>Angular Material table for <code>Incapacidades</code> elements. </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <mat-icon (click)="openDialog()" matSuffix mat-fab color="primary">add</mat-icon>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8" *ngIf="dataSource$ | async as dataSource">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Incapacidad #</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
          <td mat-cell *matCellDef="let element">{{ element.pago }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaInicio }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="fechaFin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha fin</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
