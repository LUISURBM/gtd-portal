<mat-card class="card" *ngIf="dataSource$ | async as dataSource">
  <mat-card-header class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">{{'1F4C3' | gtdEmoji}}</em>
      </div>
      <h1 class="card-title">Nómina
        <small>General</small>
      </h1>
    </mat-card-title>
    <mat-card-subtitle>Total creados <strong>{{dataSource?.datasource?.data?.length}}</strong>.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <div class="display: flex">
        <input formControlName="fechaCorte" hidden>
        <mat-form-field>
          <mat-label>{{stateSrv?.textos?.BuscardorTablaNE?.name}}</mat-label>
          <input type="tel" matInput (keyup)="applyFilter($event)" [attr.aria-placeholder]="stateSrv?.textos?.BuscardorTablaNE?.description!"
            [placeholder]="stateSrv?.textos?.BuscardorTablaNE?.description!" #input formControlName="filtro">
          <span (click)="openDialog()" matSuffix color="primary" mat-ripple class="gtd-icon-button">
            ➕
          </span>
        </mat-form-field>
      </div>
    </form>
    <mat-card class="m-0" style="display: flex; justify-content: center; align-items: center" *ngIf="loading">
      <mat-progress-bar mode="determinate" [value]="loading"></mat-progress-bar>
    </mat-card>
    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive-sm" [dataSource]="dataSource?.datasource!" matSort style="width:100%">

        <!-- Name Column -->
        <ng-container matColumnDef="fechaCorte">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Corte</th>
          <td mat-cell *matCellDef="let element">{{ element.fechaCorte | date : 'MM/yyyy' }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action" stickyEnd>
          <th mat-header-cell *matHeaderCellDef id="generalAcciones">Acciones</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="!element.loading">
              <button mat-icon-button *ngIf="element.id" color="primary" [matTooltip]="stateSrv?.textos?.VerNominasINE?.name!"
                (click)="navSrv.navigate('/nómina/individual', JSON.stringify({ nominaGeneralId: element.id, fechaCorte: element.fechaCorte}))"
                tabindex="-2">
                <span>{{'1F50D'|gtdEmoji}}</span>
              </button>
                <button mat-icon-button color="primary" (click)="element.loading = 10; openDialog(element)"
                  [matTooltip]="stateSrv?.textos?.EditarNominasGNE?.description!">
                  <mat-icon><img src="assets/images/edit.png" alt="ver"></mat-icon>
                </button>
                <button mat-icon-button color="accent" (click)="element.loading = 10; delete(element);"
                  [matTooltip]="txtEliminar(element)">
                  <mat-icon><img src="assets/images/quitar.png" alt="eliminar"></mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="element.loading">
              <mat-progress-bar mode="buffer"></mat-progress-bar>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource?.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource?.displayedColumns;" (click)="selection.toggle(row)"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <em>{{stateSrv?.textos?.SinDatosTablaNE?.name}}</em>
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
