<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{menuItemsSrv.codePoint('1F4C3')}}</em></div>
      <h4 class="card-title">{{ f.id.value ? 'Editar Nómina general {{f.id.value}}' : 'Agregar Nómina general' }}
      </h4>
    </div>
    <div class="card-body col">
      <div class="row type-tooltip-ne" matTooltip="Tooltip!">
        <span>Estado</span>
        <mat-form-field>
          <mat-select class="example-select" #business tabindex="1" formControlName="estado" id="estado">
            <mat-option *ngFor="let catalog of catalogs" [value]="catalog.code"> {{catalog.name}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-6">
          <input matInput tabindex="2" formControlName="nombre" placeholder="Nombre" id="nombre" type="text"
            class="form-control" />
          <div *ngIf="f.nombre.touched && f.nombre.invalid" class="alert alert-danger">
            <div *ngIf="f.nombre.errors?.required">
              nombre is required.
            </div>
          </div>
        </mat-form-field>
        <mat-form-field class="col-6" appearance="fill">
          <mat-label>Fecha Corte</mat-label>
          <input matInput [matDatepicker]="pickerFechaCorte" formControlName="fechaCorte" />
          <mat-datepicker-toggle matSuffix [for]="pickerFechaCorte"></mat-datepicker-toggle>
          <mat-datepicker touchUi #pickerFechaCorte></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12">
          <textarea matInput tabindex="2" formControlName="descripcion" placeholder="Observaciones" id="descripcion" type="text"
            class="form-control"></textarea>
          <div *ngIf="f.descripcion.touched && f.descripcion.invalid" class="alert alert-danger">
            <div *ngIf="f.descripcion.errors?.required">
              descripcion is required.
            </div>
          </div>
        </mat-form-field>
      </div>

      <a mat-button (click)="onNoClick()" tabindex="-1" color="accent">
        Cancelar
      </a>
      <button mat-button (click)="save()" tabindex="4">Guardar</button>
      <a mat-button (click)="onNoClick(); navSrv.navigate('/nómina/individual', form.value)" color="accent" tabindex="4">Ir a individuales</a>

    </div>
  </div>

</form>
