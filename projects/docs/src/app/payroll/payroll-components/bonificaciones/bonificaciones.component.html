<mat-card *ngIf="dataSource$ | async as dataSource" class="card">
  <mat-card-header class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">{{'1F4B6'|gtdEmoji}}</em>
      </div>
      <h1 class="card-title">Bonificaciones
        <small>General</small>
      </h1>
      <p class="card-category">Total creados <a>{{dataSource.datasource.data.length}}</a></p>
    </mat-card-title>
    <mat-card-subtitle><code>bonificaciones</code> </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <button mat-icon-button (click)="openDialog()" matSuffix color="primary" >
          <span>âž•</span>
        </button>
      </mat-form-field>
    </h4>

    <mat-card *ngIf="dataSource?.loading != 100" class="m-0" style="display: flex; justify-content: center; align-items: center">
      <mat-progress-bar  mode="determinate" [value]="dataSource.loading"></mat-progress-bar>
    </mat-card>

    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bonificacion #</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bonificacionNS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NS</th>
          <td mat-cell *matCellDef="let element">{{ element.bonificacionNs }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="bonificacionS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>S</th>
          <td mat-cell *matCellDef="let element">{{ element.bonificacionS }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
