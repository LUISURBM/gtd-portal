<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="m-0 d-flex main-container main-form">

  <!-- ============================================================== -->
  <!-- Topbar - style you can find in header.scss -->
  <!-- ============================================================== -->
  <mat-toolbar class="primary topbar telative" *ngIf="stateSrv.themeState$ | async as state">
    <!-- ============================================================== -->
    <!-- sidebar toggle -->
    <!-- ============================================================== -->

    <button mat-icon-button (click)="formMenu.toggle()" value="sidebarclosed">
      <mat-icon>list</mat-icon>
    </button>

    <!-- ============================================================== -->
    <!-- Logo - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="navbar-header d-flex align-items-center">
      <ng-container>
        <a class="navbar-brand" (click)="navSrv.navigate('/nómina/individual', this.generalData())" tabindex="-3">
          <span>{{'1F4C5'|gtdEmoji}}</span>
          <strong>
            {{form.value.fechaCorte | date : 'MM/yyyy'}}
          </strong>
        </a>
        <mat-icon>
          arrow_right
        </mat-icon>
      </ng-container>
      <a class="navbar-brand" (click)="navSrv.navigate('/nómina/view', this.individualData())" tabindex="-2">
        <strong>
          {{primerNombreTrabajador()}}
        </strong>
      </a>
      <ng-container *ngIf="!(state.XSmall || state.Small)">
        <mat-icon>
          arrow_right
        </mat-icon>
        <a class="ml-2 navbar-brand">
          Nuevo
        </a>
      </ng-container>
    </div>

    <span fxFlex></span>


  </mat-toolbar>
  <mat-sidenav-container class="page-container" style="min-height: 86vh;" style.marginTop.px="0">
    <mat-sidenav #formMenu id="formMenu" class="dark-sidebar pl-xs" mode="side" fixedTopGap="0" opened="true"
      style="direction: rtl;">

      <mat-nav-list appAccordion style="direction: ltr ">
        <form [formGroup]="form" class="mt-2 d-flex main-container main-form">
          <mat-form-field class="find-menu-item" style="direction: ltr; padding: 0px 15px ">
            <mat-label>Buscar...</mat-label>
            <input type="text" matInput formControlName="menuItem" placeholder="Buscar" #buscar>
            <mat-icon *ngIf="buscar.value" (click)="buscar.value = ''; filter('');" matSuffix mat-fab>clear</mat-icon>
          </mat-form-field>
        </form>
        <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems" routerLinkActive="selected"
          group="{{menuitem.state}}">
          <a class="" appAccordionToggle
            (click)="navSrv.navigate(menuitem.state!, this.deduccionesData(menuitem), menuitem.completo ? undefined : this.route)">
            <span class="dd-icon">{{ menuItemsSrv.codePoint(menuitem.emoji) }}&nbsp;</span>
            <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
          </a>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content class="page-view">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
