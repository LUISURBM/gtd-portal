<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="m-0 d-flex main-container main-form">

  <!-- ============================================================== -->
  <!-- Topbar - style you can find in header.scss -->
  <!-- ============================================================== -->
  <mat-toolbar class="primary topbar telative" *ngIf="stateSrv.themeState$ | async as state">
    <!-- ============================================================== -->
    <!-- sidebar toggle -->
    <!-- ============================================================== -->

    <button mat-icon-button (click)="formMenu.toggle()" value="sidebarclosed">
      <mat-icon>list</mat-icon>
    </button>

    <!-- ============================================================== -->
    <!-- Logo - style you can find in header.scss -->
    <!-- ============================================================== -->
    <div class="navbar-header d-flex align-items-center">
      <ng-container>
        <a class="navbar-brand" (click)="navSrv.navigate('/nómina/view')">
          <span>{{'1F4C5'|gtdEmoji}}</span>
          <strong>
            {{form.value.fechaCorte | date : 'MM/yyyy'}}
          </strong>
        </a>
        <mat-icon>
          arrow_right
          </mat-icon>
      </ng-container>
      <a class="navbar-brand" (click)="navSrv.navigate('/nómina/view')">
        <strong>
          {{primerNombreTrabajador()}}
        </strong>
      </a>
      <ng-container *ngIf="!(state.XSmall || state.Small)">
        <mat-icon>
          arrow_right
          </mat-icon>
        <a class="ml-2 navbar-brand">
          Nuevo
        </a>
      </ng-container>
    </div>

    <span fxFlex></span>

    <button mat-button (click)="navSrv.navigate('/nómina/view')" *ngIf="!(state.XSmall || state.Small)">
      <mat-icon>back</mat-icon>
    </button>
    <button [matMenuTriggerFor]="sdprofile" mat-icon-button color="primary" color="accent">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #sdprofile="matMenu" class="mymegamenu">
      <button mat-menu-item (click)="toggleFullScreen()">
        <ng-container *ngIf="!state.fullScreen">
          <mat-icon>open_in_full</mat-icon> Pantalla completa
        </ng-container>
        <ng-container *ngIf="state.fullScreen">
          <mat-icon>close_fullscreen</mat-icon> Pantalla normal
        </ng-container>
      </button>
      <button mat-menu-item (click)="onNoClick()" tabindex="1">
        <mat-icon>cancel</mat-icon>Cancelar
      </button>
    </mat-menu>
    <!-- ============================================================== -->
    <!-- app header component - style you can find in header.scss / header.component.ts-->
    <!-- ============================================================== -->

  </mat-toolbar>
  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <mat-sidenav-container class="page-container" style.marginTop.px="0" >
    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->
    <mat-sidenav #formMenu id="formMenu" class="dark-sidebar pl-xs" mode="side" fixedTopGap="0" opened="true"
      style="direction: rtl;">

      <mat-nav-list appAccordion style="direction: ltr ">
        <form [formGroup]="form" class="mt-2 d-flex main-container main-form">
          <mat-form-field class="find-menu-item" style="direction: ltr; padding: 0px 15px ">
            <mat-label>Buscar...</mat-label>
            <input type="text" matInput formControlName="menuItem" placeholder="Buscar" #buscar>
            <mat-icon *ngIf="buscar.value" (click)="buscar.value = ''; filter('');" matSuffix mat-fab>clear</mat-icon>
          </mat-form-field>
        </form>
        <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems" routerLinkActive="selected"
          group="{{menuitem.state}}">
          <a class="" appAccordionToggle (click)="navSrv.navigate(menuitem.state, this.deduccionesData(), this.route)" *ngIf="menuitem.type === 'link'">
            <!-- <mat-icon>{{ menuitem.icon }}</mat-icon> -->
          <span class="dd-icon">{{ menuItemsSrv.codePoint(menuitem.emoji) }}&nbsp;</span>
          <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
          </a>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>
    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="page-wrapper" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
  </mat-sidenav-container>


</div>
