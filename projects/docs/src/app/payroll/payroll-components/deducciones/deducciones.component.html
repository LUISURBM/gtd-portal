<div class="m-3" *ngIf="dataSource$ | async as dataSource">
  <div class="m-0 mt-2 mat-card">
    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive-sm" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Name Column -->
        <ng-container matColumnDef="deduccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Deducci√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>valor</th>
          <td mat-cell *matCellDef="let element">{{ element.value }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <em>Sin datos</em>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
