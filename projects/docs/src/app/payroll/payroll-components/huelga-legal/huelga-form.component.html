<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <h1 mat-dialog-title>Formulario Huelga </h1>
    </div>
    <div class="card-body">
      <h4 class="card-title">Agregar huelga nuevo</h4>
      <p class="card-category">Información de huelga</p>
      <mat-form-field>
        <input matInput tabindex="1" formControlName="cantidad" placeholder="Cantidad" id="cantidad" type="number"
          min="0" max="2146000000" step="1" class="form-control" />
        <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
          <div *ngIf="f.cantidad.errors?.min || f.cantidad.errors?.max">
            Máximo 2.146'000.000; mínimo 0
          </div>
          <div *ngIf="f.cantidad.errors?.required">
            cantidad es obligatorio.
          </div>
        </div>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput tabindex="2" formControlName="fechaInicio" id="fechaInicio" type="date" class="form-control" />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha de fin</mat-label>

        <input matInput tabindex="3" formControlName="fechaFin" id="fechaFin" type="date" class="form-control" />
      </mat-form-field>


      <div>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Volver
        </button>
        <button mat-button (click)="save()" tabindex="4">Guardar</button>
      </div>
    </div>
  </div>

</form>
