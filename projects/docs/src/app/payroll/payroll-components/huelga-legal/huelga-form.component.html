<h1 mat-dialog-title>Formulario Huelga {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar huelga nuevo</h4>
            <p class="card-category">Informaci√≥n de huelga</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <mat-form-field>
                <input matInput tabindex="3" formControlName="cantidad" placeholder="Cantidad"
                  id="cantidad" type="text" class="form-control" />
                <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
                  <div *ngIf="f.cantidad.errors?.required">
                    cantidad is required.
                  </div>
                </div>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha de Inicio</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaInicio" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Fecha de fin</mat-label>
                <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" />
                <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                <mat-datepicker touchUi #pickerFin></mat-datepicker>
              </mat-form-field>


              <div mat-dialog-actions>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
                <button mat-button (click)="save()" tabindex="4">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
