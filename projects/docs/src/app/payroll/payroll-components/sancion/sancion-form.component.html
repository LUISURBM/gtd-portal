<h1 mat-dialog-title>Formulario Sanción {{ data.id }}</h1>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header card-header-primary">
                <h4 class="card-title">Agregar sanción nuevo</h4>
                <p class="card-category">Información de sanción</p>
              </div>
              <div class="card-body">
                <form [formGroup]="form">
                  <mat-form-field>
                    <input
                      matInput
                      tabindex="1"
                      formControlName="sancionPriv"
                      placeholder="Valor de la sanción privida"
                      id="sancionPriv"
                      type="text"
                      class="form-control"
                    />
                    <div
                      *ngIf="f.sancionPriv.touched && f.sancionPriv.invalid"
                      class="alert alert-danger"
                    >
                      <div *ngIf="f.sancionPriv.errors?.required">
                        sancion is required.
                      </div>
                    </div>
                  </mat-form-field>
                  <mat-form-field>
                    <input
                      matInput
                      tabindex="1"
                      formControlName="sancionPublic"
                      placeholder="Valor de la sanción públic"
                      id="sancionPublic"
                      type="text"
                      class="form-control"
                    />
                    <div
                      *ngIf="f.sancionPublic.touched && f.sancionPublic.invalid"
                      class="alert alert-danger"
                    >
                      <div *ngIf="f.sancionPublic.errors?.required">
                        sancion is required.
                      </div>
                    </div>
                  </mat-form-field>


                  <div mat-dialog-actions>
                    <button mat-button (click)="save()" tabindex="3">Guardar</button>
                    <button mat-button (click)="onNoClick()" tabindex="-1">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
