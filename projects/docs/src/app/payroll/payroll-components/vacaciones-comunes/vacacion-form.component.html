<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F305'|gtdEmoji}}</em></div>
      <h1 mat-dialog-title>Formulario Vacación </h1>
    </div>

    <div class="card-body">
      <h4 class="card-title">Agregar vacacion nuevo</h4>
      <p class="card-category">Información de vacacion</p>
      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Tipo</span>
        <mat-form-field>
          <mat-select class="example-select" #business tabindex="1" formControlName="valueCatalogName" id="business">
            <mat-option *ngFor="let catalog of catalogs" [value]="catalog.name"> {{catalog.name}} </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput tabindex="2" formControlName="pago" placeholder="Valor de la pago" id="pago" type="text"
          class="form-control" />
        <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">
          <div *ngIf="f.pago.errors?.required">
            pago es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="cantidad" placeholder="Cantidad" id="cantidad" type="text"
          class="form-control" />
        <div *ngIf="f.cantidad.touched && f.cantidad.invalid" class="alert alert-danger">
          <div *ngIf="f.cantidad.errors?.required">
            cantidad es obligatorio.
          </div>
        </div>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInicio" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Fecha de fin</mat-label>
        <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" />
        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker touchUi #pickerFin></mat-datepicker>
      </mat-form-field>


      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button mat-button (click)="save()" tabindex="4">Guardar</button>
      </div>
    </div>
  </div>
</form>
