<mat-card class="card">
  <mat-card-header class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">{{'1F4B5'|gtdEmoji}}</em>
      </div>
      <h1 class="card-title">
        <strong>Pagos Terceros</strong>
      </h1>
    </mat-card-title>
      <p class="card-category">Total creados <a>{{dataSource.data.length}}</a></p>
    </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Angular Material table for <code>Pagos Terceros</code> elements. </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Nota1" #input>
        <button mat-icon-button (click)="openDialog()" matSuffix color="primary">
          <span>âž•</span>
        </button>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive" [dataSource]="dataSource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago Tercero #</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pagoTercero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Pago a Tercero</th>
          <td mat-cell *matCellDef="let element">{{ element.pagoTercero }}</td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
