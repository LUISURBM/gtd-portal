<h1 mat-dialog-title>Formulario Pago Tercero {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Pago Tercero nueva</h4>
            <p class="card-category">Informaci√≥n de la Pago Tercero</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <mat-form-field>
                <input matInput tabindex="1" formControlName="pagoTercero" placeholder="Valor del pago tercero"
                  id="pagoTercero" type="text" class="form-control" />
                <div *ngIf="f.pagoTercero.touched && f.pagoTercero.invalid" class="alert alert-danger">
                  <div *ngIf="f.pagoTercero.errors?.required">
                    Pago Tercero is required.
                  </div>
                </div>
              </mat-form-field>


              <div mat-dialog-actions>
                <button mat-button (click)="save()" tabindex="3">Guardar</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
