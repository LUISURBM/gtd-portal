<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">
  <div class="m-0 mat-card">
    <div class="mat-card-header card-header-primary">
      <h1 mat-dialog-title>Formulario Pago Tercero {{ data.id }}</h1>
      <h4 class="card-title">Agregar Pago Tercero nueva</h4>
      <p class="card-category">Informaci√≥n de la Pago Tercero</p>
    </div>
    <div class="card-body">
      <mat-form-field>
        <input matInput tabindex="1" formControlName="pagoTercero" placeholder="Valor del pago tercero" id="pagoTercero"
          type="text" class="form-control" />
        <div *ngIf="f.pagoTercero.touched && f.pagoTercero.invalid" class="alert alert-danger">
          <div *ngIf="f.pagoTercero.errors?.required">
            Pago Tercero is required.
          </div>
        </div>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</form>
