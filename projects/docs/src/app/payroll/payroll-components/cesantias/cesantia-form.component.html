<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow:visible">

  <div class="m-0 card mat-card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon"><em class="material-icons">{{'1F416'|gtdEmoji}}</em></div>
      <h1>Formulario Cesantias </h1>
    </div>
    <div class="card-body">
      <h4 class="card-title">Agregar Cesantias nuevo</h4>
      <p class="card-category">Información de Cesantias</p>
      <mat-form-field>
        <input matInput tabindex="2" formControlName="pago" placeholder="Valor del pago" id="pago" type="number" min="0"
          max="999999999999999" step="0.01" class="form-control" />
        <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">

          <div *ngIf="f.pago.errors?.min || f.pago.errors?.max">
            Máximo 999.999.999'999.999; mínimo 0
          </div>
          <div *ngIf="f.pago.errors?.required">
            pago es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="pagoIntereses" placeholder="Pago intereses" id="pagoIntereses"
          type="number" min="0" max="999999999999999" step="0.01" class="form-control" />
        <div *ngIf="f.pagoIntereses.touched && f.pagoIntereses.invalid" class="alert alert-danger">

          <div *ngIf="f.pagoIntereses.errors?.min || f.pagoIntereses.errors?.max">
            Máximo 999.999.999'999.999; mínimo 0
          </div>
          <div *ngIf="f.pagoIntereses.errors?.required">
            pagoIntereses es obligatorio.
          </div>
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput tabindex="3" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje" type="number"
          min="0" max="100" step="0.01" class="form-control" />
        <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">

          <div *ngIf="f.porcentaje.errors?.min || f.porcentaje.errors?.max">
            Máximo 100; mínimo 0
          </div>
          <div *ngIf="f.porcentaje.errors?.required">
            porcentaje es obligatorio.
          </div>
        </div>
      </mat-form-field>


      <div>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Volver
        </button>
        <button mat-button (click)="save()" tabindex="4">Guardar</button>
      </div>
    </div>
  </div>
</form>
