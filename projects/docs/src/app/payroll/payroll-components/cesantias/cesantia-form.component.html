<h1 mat-dialog-title>Formulario Cesantias {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Cesantias nuevo</h4>
            <p class="card-category">Informaci√≥n de Cesantias</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">

              <mat-form-field>
                <input matInput tabindex="2" formControlName="pago" placeholder="Valor del pago" id="pago" type="text"
                  class="form-control" />
                <div *ngIf="f.pago.touched && f.pago.invalid" class="alert alert-danger">
                  <div *ngIf="f.pago.errors?.required">
                    pago is required.
                  </div>
                </div>
              </mat-form-field>
              <mat-form-field>
                <input matInput tabindex="3" formControlName="pagoIntereses" placeholder="Pago intereses" id="pagoIntereses"
                  type="text" class="form-control" />
                <div *ngIf="f.pagoIntereses.touched && f.pagoIntereses.invalid" class="alert alert-danger">
                  <div *ngIf="f.pagoIntereses.errors?.required">
                    pagoIntereses is required.
                  </div>
                </div>
              </mat-form-field>
              <mat-form-field>
                <input matInput tabindex="3" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje"
                  type="text" class="form-control" />
                <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">
                  <div *ngIf="f.porcentaje.errors?.required">
                    porcentaje is required.
                  </div>
                </div>
              </mat-form-field>


              <div mat-dialog-actions>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
                <button mat-button (click)="save()" tabindex="4">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
