<mat-card *ngIf="dataSource$ | async as dataSource" class="card">
  <mat-card-content  class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">{{'1F4C3'|gtdEmoji}}</em>
      </div>
      <strong>Cesantias</strong>
    </mat-card-title>
    <mat-card-subtitle><code>Cesantias</code> </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <button mat-icon-button (click)="openDialog()" matSuffix color="primary" >
          <span>âž•</span>
        </button>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive" [dataSource]="dataSource.datasource" matSort style="width:100%">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cesantia #</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pago">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago</th>
          <td mat-cell *matCellDef="let element">{{ element.pago }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="pagoIntereses">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pago intereses</th>
          <td mat-cell *matCellDef="let element">{{ element.pagoIntereses }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentaje</th>
          <td mat-cell *matCellDef="let element">{{ element.porcentaje }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="dataSource.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: dataSource.displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
