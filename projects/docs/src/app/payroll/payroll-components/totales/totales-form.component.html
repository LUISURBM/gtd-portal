<form [formGroup]="form" class="m-0 d-flex main-container main-form">
  <div class="mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-icon">
        <i class="material-icons">local_atm</i>
      </div>
      <h1 mat-dialog-title>Total pagados</h1>
    </div>
    <div class="container card-body">
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="deduccion" placeholder="Total deducciones" id="deduccion"
            type="text" class="form-control" />
          <div *ngIf="f.deduccion.touched && f.deduccion.invalid" class="alert alert-danger">
            <div *ngIf="f.deduccion.errors?.required">
              deducci√≥n es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="devengos" placeholder="Total devengos" id="devengos" type="text"
            class="form-control" />
          <div *ngIf="f.devengos.touched && f.devengos.invalid" class="alert alert-danger">
            <div *ngIf="f.devengos.errors?.required">
              devengos es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>
      <div class="row justify-content-end">
        <mat-form-field class="col-6">
          <input matInput tabindex="1" formControlName="totalAPagar" placeholder="total a pagar" id="totalAPagar"
            type="text" class="form-control" />
          <div *ngIf="f.totalAPagar.touched && f.totalAPagar.invalid" class="alert alert-danger">
            <div *ngIf="f.totalAPagar.errors?.required">
              total a pagar es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
