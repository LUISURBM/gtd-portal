<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon"><em class="material-icons">{{'1F468'|gtdEmoji}}</em></div>
        <h1>Formulario Salud, Pensión & Sindicato </h1>
      </div>
    </div>

    <div class="card-body">
      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Ver tipo</span>
        <mat-form-field>
          <mat-select class="example-select" #catalog tabindex="1" formControlName="valueCatalogType" id="catalog">
            <mat-option *ngFor="let catalog of catalogs" [value]="catalog.id" [matTooltip]="catalog.description">
              {{ catalog.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Deducción</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="deduccion" placeholder="Deducción" id="deduccion" type="text"
            class="form-control" />
          <div *ngIf="f.deduccion.touched && f.deduccion.invalid" class="alert alert-danger">
            <div *ngIf="f.deduccion.errors?.required">
              deduccion es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Porcentaje</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje" type="text"
            class="form-control" />
          <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">
            <div *ngIf="f.porcentaje.errors?.required">
              porcentaje es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center">
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
