<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">
  <div class="m-0 mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon"><em class="material-icons">{{this.form.value.ruta.emoji|gtdEmoji}}</em></div>
        <h1>Formulario {{this.form.value.ruta.name}} </h1>
      </div>
    </div>

    <div class="card-body">
      <div class="type-tooltip-ne">
        <span>Deducción</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="deduccion" placeholder="Deducción" id="deduccion" type="number"
            min="0" max="9999999999999999" step="0.01" class="form-control" />
          <div *ngIf="f.deduccion.touched && f.deduccion.invalid" class="alert alert-danger">
            <div *ngIf="f.deduccion.errors?.min || f.deduccion.errors?.max">
              Máximo 99.999.999.999'999.999; mínimo 0
            </div>
            <div *ngIf="f.deduccion.errors?.required">
              deduccion es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne">
        <span>Porcentaje</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje"
            type="number" min="0" max="100" step="0.01" class="form-control" />
          <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">
            <div *ngIf="f.porcentaje.errors?.min || f.porcentaje.errors?.max">
              Máximo 100; mínimo 0
            </div>
            <div *ngIf="f.porcentaje.errors?.required">
              porcentaje es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="d-flex justify-content-center">
        <button mat-button (click)="onNoClick()" tabindex="-1">Cerrar</button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
