<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">
  <div class="m-0 mat-card" style="width: 150%; align-self: center;">
    <div class="mat-card-header card-header-primary">
      <h1 mat-dialog-title>Formulario {{ data.catalog }} {{ data.id }}</h1>
      <h4 class="card-title">Agregar {{ data.catalog }} nuevo</h4>
      <p class="card-category">Información de {{ data.catalog }}</p>
    </div>

    <div class="card-body">
      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Ver tipo</span>
        <mat-form-field>
          <mat-select class="example-select" #catalog tabindex="1" formControlName="catalog" id="catalog">
            <mat-option *ngFor="let bus of catalogs" [value]="bus">
              {{ bus.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Deducción</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="deduccion" placeholder="Deducción" id="deduccion" type="text"
            class="form-control" />
          <div *ngIf="f.deduccion.touched && f.deduccion.invalid" class="alert alert-danger">
            <div *ngIf="f.deduccion.errors?.required">
              deduccion is required.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Porcentaje</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="porcentaje" placeholder="Porcentaje" id="porcentaje" type="text"
            class="form-control" />
          <div *ngIf="f.porcentaje.touched && f.porcentaje.invalid" class="alert alert-danger">
            <div *ngIf="f.porcentaje.errors?.required">
              porcentaje is required.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div mat-dialog-actions class="d-flex justify-content-center">
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
      </div>
    </div>
  </div>
</form>
