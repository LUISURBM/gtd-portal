<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">

  <div class="m-0 card mat-card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon">
          <em class="material-icons">{{'1F4C3'|gtdEmoji}}</em>
        </div>
        <h1 mat-dialog-title>Formulario Auxilio {{ data.id }}</h1>
        <h4>Agregar Auxilio nuevo</h4>
        <p class="card-category">Informaci√≥n de Auxilio</p>
      </div>
    </div>
    <div class="card-body">
      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Auxilio NS</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="auxilioNS" placeholder="auxilioNS" id="auxilioNS" type="text"
            class="form-control" />
          <div *ngIf="f.auxilioNS.touched && f.auxilioNS.invalid" class="alert alert-danger">
            <div *ngIf="f.auxilioNS.errors?.required">
              auxilioNS es obligatorio.
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" matTooltip="Tooltip!">
        <span>Auxilio S</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="auxilioS" placeholder="auxilioS" id="auxilioS" type="text"
            class="form-control" />
          <div *ngIf="f.auxilioS.touched && f.auxilioS.invalid" class="alert alert-danger">
            <div *ngIf="f.auxilioS.errors?.required">
              auxilioS es obligatorio.
            </div>
          </div>
        </mat-form-field>

      </div>
      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Cancelar
        </button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
