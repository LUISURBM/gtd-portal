<h1 mat-dialog-title>Formulario Auxilio {{ data.id }}</h1>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Agregar Auxilio nuevo</h4>
            <p class="card-category">Informaci√≥n de Auxilio</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Auxilio NS</span>
                <mat-form-field>
                  <input matInput tabindex="1" formControlName="auxilioNS" placeholder="auxilioNS"
                    id="auxilioNS" type="text" class="form-control" />
                  <div *ngIf="f.auxilioNS.touched && f.auxilioNS.invalid" class="alert alert-danger">
                    <div *ngIf="f.auxilioNS.errors?.required">
                      auxilioNS is required.
                    </div>
                  </div>
                </mat-form-field>
              </div>

              <div class="type-tooltip-ne" matTooltip="Tooltip!">
                <span>Auxilio S</span>
                <mat-form-field>
                  <input matInput tabindex="2" formControlName="auxilioS" placeholder="auxilioS"
                    id="auxilioS" type="text" class="form-control" />
                  <div *ngIf="f.auxilioS.touched && f.auxilioS.invalid" class="alert alert-danger">
                    <div *ngIf="f.auxilioS.errors?.required">
                      auxilioS is required.
                    </div>
                  </div>
                </mat-form-field>

              </div>
              <div mat-dialog-actions>
                <button mat-button (click)="save()" tabindex="3">Guardar</button>
                <button mat-button (click)="onNoClick()" tabindex="-1">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
