<form [formGroup]="form" class="m-0 d-flex main-container main-form" style="overflow: visible">

  <div class="m-0 card mat-card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">
      <div class="card-title">
        <div class="card-icon">
          <em class="material-icons">{{'1F4C3'|gtdEmoji}}</em>
        </div>
        <h1 mat-dialog-title>Formulario Auxilio</h1>
      </div>
    </div>
    <div class="card-body">
      <h4 class="card-title">{{form.value.id? 'Editar':'Agregar'}} Auxilio</h4>
      <div class="type-tooltip-ne" >
        <span>Auxilio No Salarial</span>
        <mat-form-field>
          <input matInput tabindex="1" formControlName="auxilioNs" placeholder="Auxilio No Salarial" id="auxilioNs"
          type="number" min="0" max="999999999999999" step="0.01" class="form-control" />
          <div *ngIf="f.auxilioNs.touched && f.auxilioNs.invalid" class="alert alert-danger">
            <div *ngIf="f.auxilioNs.errors?.min || f.auxilioNs.errors?.max">
              Máximo 999.999.999'999.999; mínimo 0
            </div>
            <div *ngIf="f.auxilioNs.errors?.required">
              auxilioNo Salarial es obligatorio
            </div>
          </div>
        </mat-form-field>
      </div>

      <div class="type-tooltip-ne" >
        <span>Auxilio Salarial</span>
        <mat-form-field>
          <input matInput tabindex="2" formControlName="auxilioS" placeholder="Auxilio Salarial" id="auxilioS"
            type="number" min="0" max="999999999999999" step="0.01" class="form-control" />
          <div *ngIf="f.auxilioS.touched && f.auxilioS.invalid" class="alert alert-danger">
            <div *ngIf="f.auxilioS.errors?.min || f.auxilioS.errors?.max">
              Máximo 999.999.999'999.999; mínimo 0
            </div>
            <div *ngIf="f.auxilioS.errors?.required">
              auxilio Salarial es obligatorio
            </div>
          </div>
        </mat-form-field>

      </div>
      <div >
        <button mat-button (click)="onNoClick()" tabindex="-1">
          Volver
        </button>
        <button mat-button (click)="save()" tabindex="3">Guardar</button>
      </div>
    </div>
  </div>
</form>
