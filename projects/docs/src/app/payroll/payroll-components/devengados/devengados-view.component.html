
<div class="m-0 d-flex main-container main-form" *ngIf="stateSrv.themeState$ | async as state">

  <mat-toolbar class="primary topbar telative">

    <button mat-icon-button (click)="formMenu.toggle()" value="sidebarclosed">
      <mat-icon>list</mat-icon>
    </button>

    <div class="navbar-header d-flex align-items-center ml-2">
      <ng-container >
        <a class="navbar-brand" (click)="navSrv.navigate('/nómina/individual', this.generalData())" tabindex="-3">
          <span>{{'1F4C5'|gtdEmoji}}</span>
          <strong>
            {{form.value.fechaCorte | date : 'MM/yyyy'}}
          </strong>
        </a>
        <mat-icon>
          arrow_right
          </mat-icon>
      </ng-container>
      <a class="navbar-brand" (click)="navSrv.navigate('/nómina/view', this.individualData())" tabindex="-2">
        <strong>
          {{primerNombreTrabajador()}}
        </strong>
      </a>
    </div>

    <span fxFlex></span>
    <!-- ============================================================== -->
    <!-- app header component - style you can find in header.scss / header.component.ts-->
    <!-- ============================================================== -->

  </mat-toolbar>
  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <mat-sidenav-container class="page-container" style="min-height: 86vh;" style.marginTop.px="0" >
    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->
    <mat-sidenav #formMenu id="formMenu" class="dark-sidebar pl-xs" fixedTopGap="0" opened="true"
      [mode]="(state.XSmall || state.Small) ? 'over' : 'side'" fixedTopGap="0" [opened]="!(state.XSmall || state.Small)"
      style="direction: rtl;">

      <mat-nav-list appAccordion style="direction: ltr ">
        <form [formGroup]="form" class="mt-2 d-flex main-container main-form">
          <mat-form-field class="find-menu-item" style="direction: ltr; padding: 0px 15px ">
            <mat-label>Buscar...</mat-label>
            <input type="text" matInput formControlName="menuItem" placeholder="Buscar" #buscar>
            <mat-icon *ngIf="buscar.value" (click)="buscar.value = ''; filter('');" matSuffix mat-fab>clear</mat-icon>
          </mat-form-field>
        </form>
        <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems" routerLinkActive="selected"
          group="{{menuitem.state}}">
          <a class="" appAccordionToggle (click)="navSrv.navigate(menuitem.state!, this.devengadosData(), menuitem.completo ? undefined : this.route)" *ngIf="menuitem.type === 'link'">
            <!-- <mat-icon>{{ menuitem.icon }}</mat-icon> -->
          <span class="dd-icon">{{ menuItemsSrv.codePoint(menuitem.emoji) }}&nbsp;</span>
          <span>{{ menuitem.name }}</span>
            <span fxFlex></span>
            <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
          </a>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>
    <!-- ============================================================== -->
    <!-- Sidebar - style you can find in sidebar.scss -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="page-view" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </mat-sidenav-content>
    <!-- ============================================================== -->
    <!-- Page container - style you can find in pages.scss -->
    <!-- ============================================================== -->
  </mat-sidenav-container>


</div>
