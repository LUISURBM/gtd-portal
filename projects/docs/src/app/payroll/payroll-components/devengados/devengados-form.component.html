<form #formView [formGroup]="form" class="m-0 d-flex main-container main-form">

  <div class="mat-card card">
    <div class="card-header mat-card-header card-header-primary card-header-icon">

      <div class="card-title">
        <div class="card-icon">
          <em class="material-icons">ðŸ’µ</em>
        </div>
        <h1>Agregar nuevo Devengado</h1>
      </div>
    </div>
    <div class="row card-body">

      <h3>Use el menÃº de la izquierda para visualizar y/o agregar el respectivo <em>Devengado</em>.</h3>
      <div class="col-12 type-tooltip-ne" *ngFor="let valor of valores; let i = index;">
        <span>{{valor.name!}} | {{valor.catalog!}}</span>
        <mat-form-field [ngSwitch]="valor.catalog!" appearance="fill">
          <input *ngSwitchCase="'number'" matInput tabindex="2" [formControlName]="valor.code!"
            [placeholder]="valor.name!" [id]="valor.code!" type="text" class="form-control" />

          <ng-container *ngSwitchCase="'date'">
            <mat-label>{{valor.name!}}</mat-label>
            <input matInput [matDatepicker]="picker" [formControlName]="valor.code!" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </ng-container>
        </mat-form-field>
      </div>


    </div>
  </div>
</form>
