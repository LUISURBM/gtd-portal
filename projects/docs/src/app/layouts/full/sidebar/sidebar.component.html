<ng-container  *ngIf="themeState$ | async as state" >


    <!-- ============================================================== -->
    <!-- sidebar -->
    <!-- ============================================================== -->
    <div class="user-profile">
      <!-- User profile image -->
      <!-- User profile text-->
      <!-- ============================================================== -->
      <!-- Profile - style you can find in header.scss -->
      <!-- ============================================================== -->
      <div class="profile-text">
        <a [matMenuTriggerFor]="sdprofile" class="">
          Administrador
          <em class="ti-angle-down font-12 m-l-5"></em>
        </a>
      </div>
      <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon> Settings
        </button>
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon> Profile
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon> Disable notifications
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon> Sign Out
        </button>
      </mat-menu>


      <form [formGroup]="form">
        <mat-form-field class=" mt-4 find-menu-item" style="direction: ltr; padding: 0px 15px ">
          <mat-label>Buscar...</mat-label>
          <input type="text" matInput formControlName="menuItem" placeholder="Buscar" #buscar>
          <mat-icon *ngIf="buscar.value" (click)="buscar.value = ''; filter(''); $event.stopPropagation();" matSuffix mat-fab>clear</mat-icon>
        </mat-form-field>
      </form>
    </div>


    <mat-nav-list appAccordion style="direction: ltr " *ngIf="menuItemsSrv.menuState$ | async as menuState">
      <mat-list-item appAccordionLink *ngFor="let menuitem of menuState.menuItems; let i = index;" routerLinkActive="selected"
        group="{{menuitem.state}}">
        <a class="" appAccordionToggle (click)="stateSrv.toggleMenu(); navSrv.navigate(menuitem.state)"
          *ngIf="menuitem.type === 'link'">
          <!-- <mat-icon>{{ menuitem.icon }}</mat-icon> -->
          <span class="dd-icon">{{ menuItemsSrv.codePoint(menuitem.emoji) }}&nbsp;</span>
          <span >{{ menuitem.name }}</span>
          <!-- <span fxFlex><p [matBadge]="i" matBadgeColor="primary"></p></span> -->
          <!-- <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span> -->
        </a>
      </mat-list-item>
    </mat-nav-list>



  <app-helper-overview-grap>
    <button mat-icon-button (click)="stateSrv.toggleMenu()" value="sidebarclosed" style="color: var(--light-accent-text)">
      <mat-icon>menu</mat-icon>
    </button>
  </app-helper-overview-grap>
</ng-container>
