<!-- ============================================================== -->
<!-- Sidebar - style you can find in sidebar.scss -->
<!-- ============================================================== -->
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
  <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0"
    [opened]="mobileQuery.matches" [disableClose]="mobileQuery.matches" style="direction: ltr ">

    <!-- ============================================================== -->
    <!-- sidebar toggle -->
    <!-- ============================================================== -->

    <div class="navbar-header" >
      <a class="navbar-brand">
        <!--End Logo icon -->
        <!-- Logo text -->
        <span>
          <!-- Light Logo text -->
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
            style="position: absolute; width: 0; height: 0; overflow: hidden;">
            <defs>
              <clipPath id="clip">
                <text x="70" y="35" font-family="Arial" font-size="30px" font-weight="800">NÃ³mina</text>
              </clipPath>
            </defs>
          </svg>
          <div class="sign-gtd"></div>
        </span>
      </a>
    </div>
    <!-- ============================================================== -->
    <!-- sidebar -->
    <!-- ============================================================== -->
    <div class="user-profile">
      <!-- User profile image -->
      <!-- User profile text-->
      <!-- ============================================================== -->
      <!-- Profile - style you can find in header.scss -->
      <!-- ============================================================== -->
      <div class="profile-text"><a [matMenuTriggerFor]="sdprofile" class=""> Administrador <i
            class="ti-angle-down font-12 m-l-5"></i></a></div>
      <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon> Settings
        </button>
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon> Profile
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon> Disable notifications
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon> Sign Out
        </button>
      </mat-menu>

    </div>
    <form class="navbar-form">
      <div class="input-group no-border">
        <input type="text" value="" class="form-control" placeholder="Buscar...">
      </div>
    </form>
    <mat-nav-list appAccordion>
      <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="selected"
        group="{{menuitem.state}}">
        <a class="" appAccordionToggle [routerLink]="menuitem.state" *ngIf="menuitem.type === 'link'">
          <mat-icon>{{ menuitem.icon }}</mat-icon>
          <span>{{ menuitem.name }}</span>
          <span fxFlex></span>
          <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>


      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>
  <app-helper-overview-grap >
    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed">
      <mat-icon>menu</mat-icon>
    </button>
  </app-helper-overview-grap>

  <ng-content></ng-content>
  <!-- ============================================================== -->
  <!-- Page container - style you can find in pages.scss -->
  <!-- ============================================================== -->
</mat-sidenav-container>
