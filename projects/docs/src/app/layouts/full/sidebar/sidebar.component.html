<!-- ============================================================== -->
<!-- Sidebar - style you can find in sidebar.scss -->
<!-- ============================================================== -->
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
  *ngIf="themeState$ | async as state">

  <mat-sidenav #snav id="snav" [(opened)]="state.visibleMenu" class="dark-sidebar pl-xs"
    [mode]="mobileQuery.matches ? 'side' : 'over'" fixedTopGap="0" [opened]="mobileQuery.matches"
    [disableClose]="mobileQuery.matches" style="direction: rtl ">

    <!-- ============================================================== -->
    <!-- sidebar -->
    <!-- ============================================================== -->
    <div class="user-profile">
      <!-- User profile image -->
      <!-- User profile text-->
      <!-- ============================================================== -->
      <!-- Profile - style you can find in header.scss -->
      <!-- ============================================================== -->
      <div class="profile-text">
        <a [matMenuTriggerFor]="sdprofile" class="">
          Administrador
        <em class="ti-angle-down font-12 m-l-5"></em>
        </a>
      </div>
      <mat-menu #sdprofile="matMenu" class="mymegamenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon> Settings
        </button>
        <button mat-menu-item>
          <mat-icon>account_box</mat-icon> Profile
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon> Disable notifications
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon> Sign Out
        </button>
      </mat-menu>
    </div>

    <mat-nav-list appAccordion style="direction: ltr " *ngIf="menuItemsSrv.menuState$ | async as menuState">
      <form [formGroup]="form">
        <mat-form-field class="example-full-width" style="direction: ltr; padding: 0px 15px ">
          <mat-label>Buscar...</mat-label>
          <input type="text" matInput formControlName="menuItem" placeholder="Buscar" #buscar>
          <mat-icon (click)="buscar.value = ''; filter('');" matSuffix mat-fab color="primary">clear</mat-icon>
        </mat-form-field>
      </form>
      <mat-list-item appAccordionLink *ngFor="let menuitem of menuState.menuItems" routerLinkActive="selected"
        group="{{menuitem.state}}" >
        <a class="" appAccordionToggle (click)="navSrv.navigate(menuitem.state)" *ngIf="menuitem.type === 'link'">
          <mat-icon>{{ menuitem.icon }}</mat-icon>
          <span>{{ menuitem.name }}</span>
          <span fxFlex></span>
          <span class="label label-{{ badge.type }}" *ngFor="let badge of menuitem.badge">{{ badge.value }}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>
  <app-helper-overview-grap>
    <button mat-icon-button (click)="snav.toggle()" value="sidebarclosed" [attr.style]="'color: $light-accent-text;'">
      <mat-icon>menu</mat-icon>
    </button>
  </app-helper-overview-grap>


  <!-- ============================================================== -->
  <!-- End Topbar - style you can find in pages.scss -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Sidebar - style you can find in sidebar.scss -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Page container - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <mat-sidenav-content class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Topbar - style you can find in header.scss -->
    <!-- ============================================================== -->
    <ng-content></ng-content>

  </mat-sidenav-content>
  <!-- ============================================================== -->
  <!-- Page container - style you can find in pages.scss -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- Page container - style you can find in pages.scss -->
  <!-- ============================================================== -->
</mat-sidenav-container>
