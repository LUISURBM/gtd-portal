<button mat-icon-button>
  <mat-icon color="accent" aria-label="Messages with icon" [matMenuTriggerFor]="messagesMenu" matBadge="15" matBadgeColor="warn">messages</mat-icon>
</button>
<button mat-icon-button class="mr-2">
  <mat-icon color="accent" aria-label="Notificactions with icon" [matMenuTriggerFor]="notificationsMenu" matBadge="7" matBadgeColor="primary">notifications</mat-icon>
</button>
<mat-menu #messagesMenu="matMenu" class="mymegamenu" (click)="$event.stopPropagation();">
  <button mat-menu-item *ngFor="let option of messages" (click)="$event.stopPropagation();">
    <mat-icon>{{option.ico}}</mat-icon> {{option.label}}
  </button>
</mat-menu>
<mat-menu #notificationsMenu="matMenu" class="mymegamenu" (click)="$event.stopPropagation();">
  <button mat-menu-item *ngFor="let option of notifications" (click)="$event.stopPropagation();">
    <mat-icon>{{option.ico}}</mat-icon> {{option.label}}
  </button>
</mat-menu>
<button [matMenuTriggerFor]="options" mat-icon-button class="m-r-5"> <img src="assets/images/logo__globaltek.png"
    alt="user" class="profile-pic"> </button>
<mat-menu #options="matMenu" class="mymegamenu">
  <button mat-menu-item [routerLink]="['profile']">
    <mat-icon>account_box</mat-icon> Perfil
  </button>
  <button mat-menu-item *ngIf="!loginDisplay" (click)="openDialog()">
    <mat-icon>exit_to_app</mat-icon> Log In
  </button>
  <button mat-menu-item *ngIf="!loginDisplay" (click)="login()">
    <mat-icon>exit_to_app</mat-icon> Sign In
  </button>
  <button mat-menu-item *ngIf="loginDisplay" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon> Sign Out
  </button>
  <button mat-menu-item [matMenuTriggerFor]="profile">
    <mat-icon>settings</mat-icon> Ver m√°s ...
  </button>
</mat-menu>
<mat-menu #profile="matMenu" class="mymegamenu">
  <button mat-menu-item [matMenuTriggerFor]="accessibility">
    <mat-icon>accessibility</mat-icon> Accesibilidad
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon> Desactivar notificaciones
  </button>
  <button mat-menu-item (click)="editProfile()">
    <mat-icon>settings</mat-icon> Editar perfil
  </button>
  <button mat-menu-item (click)="invertTheme()">
    <mat-icon>invert_colors</mat-icon> Invertir colores
  </button>
  <button [matMenuTriggerFor]="palette" mat-menu-item (click)="$event.stopPropagation();">
    <mat-icon>palette</mat-icon> Paleta colores
  </button>
</mat-menu>
<mat-menu #accessibility="matMenu" class="mymegamenu">
  <button mat-menu-item>
    <mat-icon>open_in_full</mat-icon> Pantalla completa
  </button>
</mat-menu>
<mat-menu #palette="matMenu" class="mymegamenu" (click)="$event.stopPropagation();">
  <button mat-menu-item *ngFor="let option of stateSrv.themes"
    (click)="changeTheme(option.catalog);$event.stopPropagation();">
    <mat-icon role="img" svgicon="theme-example" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%"
        viewBox="0 0 80 80" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
        <defs>
          <path
            d="M77.87 0C79.05 0 80 .95 80 2.13v75.74c0 1.17-.95 2.13-2.13 2.13H2.13C.96 80 0 79.04 0 77.87V2.13C0 .95.96 0 2.13 0h75.74z"
            id="a">
          </path>
          <path
            d="M54 40c3.32 0 6 2.69 6 6 0 1.2 0-1.2 0 0 0 3.31-2.68 6-6 6H26c-3.31 0-6-2.69-6-6 0-1.2 0 1.2 0 0 0-3.31 2.69-6 6-6h28z"
            id="b">
          </path>
          <path d="M0 0h80v17.24H0V0z" id="c"></path>
        </defs>
        <use xlink:href="#a" [attr.fill]="option.backgroundColor"></use>
        <use xlink:href="#b" [attr.fill]="option.buttonColor"></use>
        <use xlink:href="#c" [attr.fill]="option.headingColor"></use>
      </svg>
    </mat-icon>
    <span>{{ option.label }}</span>
  </button>
</mat-menu>
