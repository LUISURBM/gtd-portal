<div *ngIf="themeState$|async as state" [attr.class]="state.uiPalette">
  <router-outlet>
    <app-spinner></app-spinner>
  </router-outlet>

  <mat-card *ngIf="state.loading" class="m-0" style="display: flex; justify-content: center; align-items: center">
    <mat-progress-bar  mode="indeterminate" ></mat-progress-bar>
  </mat-card>
</div>

<div class="loading-overlay" *ngIf="loading">
  <mat-card-content>
    <mat-card-title>Buffer progress-bar</mat-card-title>
    <mat-card-subtitle><code>&lt;mat-progress-bar mode="buffer"&gt;</code> is a horizontal progress-bar for indicating progress and activity.</mat-card-subtitle>
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </mat-card-content>
  <span class="d">.</span><span class="d d-2">.</span><span class="d d-3">.</span>
</div>
