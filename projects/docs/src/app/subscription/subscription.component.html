<mat-card>
  <mat-card-header class="card-header card-header-primary card-header-icon">
    <mat-card-title>
      <div class="card-icon">
        <em class="material-icons">{{'1F4B3'|gtdEmoji}}</em>
      </div>
      <h1 class="card-title">
        <strong>Suscripciones</strong>
      </h1>
      <p class="card-category">Total creados <a>{{dataSource.data.length}}</a></p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle><code>subscriptions</code> </mat-card-subtitle>
    <h4>
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="tel" matInput (keyup)="applyFilter($event)" placeholder="Ej. Mia" #input>
        <mat-icon (click)="openDialog()" matSuffix mat-fab color="primary">add</mat-icon>
      </mat-form-field>
    </h4>

    <div class="mat-elevation-z8">
      <table mat-table class="table-responsive-sm" [dataSource]="dataSource" matSort >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Negocio</th>
          <td mat-cell *matCellDef="let element">{{ element.business?.name }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">{{ element.fecha | date:'short'}}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element.id)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" (click)="delete(element)" color="accent">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
